server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins:
              - "http://localhost:3000"
              - "http://10.43.101.114:3000"
              - "http://10.43.101.176:3000"
              - "http://10.43.101.82:3000"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true
      # Rutas personalizadas para KALA
      routes:
        - id: usuarios-service
          uri: lb://usuarios-service
          predicates:
            - Path=/kala/usuarios/api/**
          filters:
            - RewritePath=/kala/usuarios/(?<segment>.*), /$\{segment}
      # Integraci√≥n con Eureka
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL}
  instance:
    instance-id: ${spring.application.name}:${random.uuid}

